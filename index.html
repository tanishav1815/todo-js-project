<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-JS-app</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">


        <div class="heading">
            <span class="task">Tasks </span><span class="list"> List</span>
            <span class="additems">
                <i id="add" onclick="openPopup()" class="fa-solid fa-circle-plus"></i> &nbsp; <span class="items">Add
                    Items</span></span>
        </div>

        <div id="T1">No items in the todo list..... </div>

        
        <div id="parent">

        </div>
        
    </div>

    <div id="popup1">
        <span>Add New List</span><br>
        <input type="text" id="name" value="" placeholder="create a list"><br>
        <button onclick="addtask()">ADD</button>
        <button  onclick="closePopup()">CLOSE </button>
    </div>

    <div class="child">
    
    </div>


    <div id="popup2">
        <b>Add New items</b>
        <input type="text" id="name2" value="" placeholder="Enter Items"><br>
        <button onclick="additems(this)">ADD</button>
        <button onclick="closeitems()">CLOSE </button>
    </div>

<script src="./index.js"></script>
</body>
</html>
